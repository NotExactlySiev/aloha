options:
  platform: psx
  basename: main
  base_path:  .
  build_path: build
  src_path:   src/main
  asm_path:   asm/main
  target_path:  disc/SCUS_941.03
  compiler: GCC
  symbol_addrs_path: symbols.txt
  use_legacy_include_asm: no
  migrate_rodata_to_functions: no
  section_order:
    - ".rodata"
    - ".text"
    - ".data"
segments:
  - [0x0, header]
  - name: main
    type: code
    start:  0x00000800
    vram: 0x80018000
    subsegments:
      - [0x800, .rodata, main]
      - [0x944, rodata, libpress]
      - [0xA40, rodata, libgpu]
      - [0xCD8, rodata, libcd]
      - [0xF88, rodata, libetc]
      - [0xFD0, rodata, libsnd]
      - [0x10C8, c, main]
      - [0x274C, c]
      - [0xBCB8, asm, decode]
      - [0xBF3C, asm, start]
      - [0xC000, c, boot]
      - [0xC1A0, hasm, libapi/kern1]
      - [0xC238, c, libapi/rcnt]
      - [0xC3A8, hasm, libapi/kern2]
      - [0xC538, c, libpress]
      - [0xD3D0, c, libgpu/core]
      - [0x100E4, c, libgpu/prims]
      - [0x109E4, c, libcd]
      - [0x13F20, c, libetc]
      - [0x14CA8, c, libsnd]
      - [0x1A0B8, .data, main]
      - [0x1A214, data]
      - [0x1D4B4, data, boot]
      - [0x1D530, data]
  - [0x30800]
