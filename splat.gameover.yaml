options:
  platform: psx
  basename: title
  base_path:  .
  build_path: build
  target_path: disc/deGAMEOVER.PEX
  asm_path:   asm/gameover
  asset_path: assets/gameover
  src_path:   src/gameover
  compiler: GCC
  symbol_addrs_path: symbols.gameover.txt
  use_legacy_include_asm: no
  migrate_rodata_to_functions: no
  section_order:
    - ".rodata"
    - ".text"
    - ".data"
segments:
  - [0x0, header]
  - name: 
    type: code
    start:  0x800
    vram: 0x800e0000
    subsegments:
      - [0x800, rodata]
      - [0xC094, c]
      - [0xDAB0, data]
  - [0xE000]
